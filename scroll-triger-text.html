    <script>
       /* Function */
gsap.registerPlugin(ScrollTrigger, SplitText);

/* --- Split the text, Client Title --- */
function setupSplits() {
  const targets = gsap.utils.toArray(".client-title");
  targets.forEach((target) => {
    let SplitClient = new SplitText(target, { type: "words,chars" });
    let chars = SplitClient.chars; //an array of all the divs that wrap each character
    gsap.from(chars, {
      duration: 0.8,
      opacity: 0,
      y: 10,
      ease: "none",
      stagger: 0.2,
      scrollTrigger: {
        trigger: target,
        markers: true,
        start: "top 75%",
        end: "bottom center",
        scrub: true
      }
    });
  });
}

setupSplits();
    </script>
